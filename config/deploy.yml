service: milkyland

image: seithq/milkyland

ssh:
  user: deploy

servers:
  web:
    hosts:
      - 194.67.82.37
    labels:
      traefik.http.routers.milkyland-web.rule: Host(`milkyland.okpock.com`)
      traefik.http.routers.milkyland-web-secure.entrypoints: websecure
      traefik.http.routers.milkyland-web-secure.rule: Host(`milkyland.okpock.com`)
      traefik.http.routers.milkyland-web-secure.tls: true
      traefik.http.routers.milkyland-web-secure.tls.certresolver: letsencrypt
    options:
      network: kamal
    cmd: bin/rails server
  job:
    hosts:
      - 194.67.82.37
    cmd: bin/rails solid_queue:work
    options:
      network: kamal

traefik:
  options:
    publish:
      - "443:443"
    volume:
      - "/letsencrypt/acme.json:/letsencrypt/acme.json"
    network: kamal
  args:
    entryPoints.web.address: ":80"
    entryPoints.websecure.address: ":443"
    certificatesResolvers.letsencrypt.acme.email: "daniyar@hey.com"
    certificatesResolvers.letsencrypt.acme.storage: "/letsencrypt/acme.json"
    certificatesResolvers.letsencrypt.acme.httpchallenge: true
    certificatesResolvers.letsencrypt.acme.httpchallenge.entrypoint: web

registry:
  server: ghcr.io
  username: danikarik
  password:
    - KAMAL_REGISTRY_PASSWORD

builder:
  multiarch: true
  cache:
    type: registry
    image: seithq/milkyland-build-cache
    options: mode=max,oci-mediatypes=true

env:
  clear:
    HOST: milkyland.okpock.com
    MYSQL_HOST: 194.67.82.37
    REDIS_URL: redis://194.67.82.37/1
  secret:
    - RAILS_MASTER_KEY
    - MYSQL_PASSWORD

asset_path: /rails/public/assets

accessories:
  mysql:
    image: mysql:8.0
    roles:
      - web
    port: 3306
    env:
      clear:
        MYSQL_USER: milkyland
        MYSQL_DATABASE: milkyland_production
        MYSQL_ROOT_HOST: '%'
      secret:
        - MYSQL_PASSWORD
        - MYSQL_ROOT_PASSWORD
    files:
      - config/mysql/production.cnf:/etc/mysql/my.cnf
      - db/production.sql:/docker-entrypoint-initdb.d/setup.sql
    directories:
      - data:/var/lib/mysql
    options:
      network: kamal
  redis:
    image: redis:7.0
    roles:
      - web
    port: 6379
    directories:
      - data:/data
    options:
      network: kamal

healthcheck:
  path: /up
  port: 3000